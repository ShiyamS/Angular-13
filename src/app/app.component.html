<!-- Template From -->

<div class="form-container">
  <h2>Example Form</h2>
  <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required ngModel>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required ngModel>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required ngModel>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required ngModel>

    <label for="message">Message:</label>
    <input type="text" id="message" name="message" required ngModel>

    <input type="submit" value="Submit">
  </form>
</div>
